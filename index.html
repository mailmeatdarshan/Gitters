<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/gitt.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Gitters</title>
</head>
<body>
     <div class="container">
        <header>
            <h1 class="logo">Search Gitters</h1>
            <div class="theme-switch" id="themeSwitch">
                <span class="theme-text">DARK</span>
                <i class="ri-moon-line"></i>
            </div>
        </header>
        
        <div class="error-container" id="errorContainer">
            <span class="error-icon">⚠️</span>
            <span id="errorMessage">No profile with this username</span>
        </div>
        
        <div class="search-container animated">
            <div class="search-icon">
                <i class="ri-user-search-line"></i>
            </div>
            <input type="text" class="search-input" id="searchInput" placeholder="Enter a Github username..." autocomplete="off">
            <button class="search-btn pulse" id="searchBtn">Search</button>
        </div>
        
        <div id="loadingIndicator" class="loading" style="display: none;"></div>
        
        <div class="profile-card animated" id="profileCard">
            <div class="profile-header">
                <div class="profile-image">
                    <img src="https://avatars.githubusercontent.com/mailmeatdarshan" alt="Profile Image" class="avatar" id="avatar">
                </div>
                <div class="profile-name-container">
                    <h2 class="username" id="name"></h2>
                    <a href="https://github.com/mailmeatdarshan" target="_blank" class="github-username" id="login">@mailmeatdarshan</a>
                    <p class="joined-date" id="joinDate"></p>
                </div>
            </div>
            
            <div class="profile-info">
                <p class="bio" id="bio"></p>
                
                <div class="stats-container">
                    <div class="stat">
                        <a href="#" target="_blank" class="stat-link" id="reposLink">
                            <div class="stat-value" id="repos"></div>
                            <div class="stat-label">Repositories</div>
                        </a>
                    </div>
                    <div class="stat">
                        <a href="#" target="_blank" class="stat-link" id="followersLink">
                            <div class="stat-value" id="followers"></div>
                            <div class="stat-label">Followers</div>
                        </a>
                    </div>
                    <div class="stat">
                        <a href="#" target="_blank" class="stat-link" id="followingLink">
                            <div class="stat-value" id="following"></div>
                            <div class="stat-label">Following</div>
                        </a>
                    </div>
                </div>
                
                <div class="links-container">
                    <div class="link-item" id="location">
                        <i class="ri-map-pin-line"></i>
                    
                    </div>
                    <div class="link-item clickable" id="website">
                        <i class="ri-link"></i>
                        <span class="link-text"></span>
                    </div>
                    <div class="link-item clickable" id="twitter">
                        <i class="ri-twitter-x-fill"></i>
                        <span class="link-text"></span>
                    </div>
                    <div class="link-item" id="company">
                        <i class="ri-building-line"></i>
                        <span class="link-text"></span>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <a href="#" target="_blank" class="github-profile-btn" id="visitGithubBtn">
                        <i class="ri-github-fill"></i> Visit GitHub Profile
                    </a>
                </div>
            </div>
        </div>
        
        <div class="recent-searches" id="recentSearches">
            <h3 class="recent-title">Recent Searches</h3>
            <div class="search-history" id="searchHistory">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
